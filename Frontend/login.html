<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Healthcare Portal</title>
    <!-- Modern CSS frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <!-- Add Three.js for background effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Add Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Add Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --primary: #4C9AFF;
            --primary-dark: #2684FF;
            --secondary: #7C5CFF;
            --success: #36B37E;
            --danger: #FF5630;
            --warning: #FFAB00;
            --dark: #172B4D;
            --light: #F4F5F7;
            --white: #FFFFFF;
            
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --shadow-sm: 0 2px 4px rgba(9, 30, 66, 0.08);
            --shadow-md: 0 4px 8px rgba(9, 30, 66, 0.12);
            --shadow-lg: 0 8px 16px rgba(9, 30, 66, 0.16);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        body.login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #EEF2FF 0%, #F8FAFF 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
        }

        /* Auth Container */
        .auth-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            border-radius: var(--radius);
            overflow: hidden;
        }

        /* Form Styles */
        .auth-form {
            padding: 3rem;
            background: var(--white);
        }

        .form-header {
            margin-bottom: 2.5rem;
        }

        .logo-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .auth-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: pulse-animation 2s infinite;
        }

        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Input Fields */
        .floating-input {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-input input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--light);
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 1rem;
        }

        .floating-input label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark);
            transition: var(--transition);
            pointer-events: none;
        }

        .floating-input input:focus ~ label,
        .floating-input input:not(:placeholder-shown) ~ label {
            top: 0;
            transform: translateY(-50%) scale(0.85);
            background: var(--white);
            padding: 0 0.5rem;
        }

        /* Gender Selector */
        .gender-selector {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .gender-option {
            flex: 1;
        }

        .gender-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option input[type="radio"]:checked + .gender-label {
            border-color: var(--primary);
            background: rgba(76, 154, 255, 0.1);
        }

        /* Button Styles */
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius);
            color: var(--white);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Social Login */
        .social-login {
            margin-top: 2rem;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--light);
            background: var(--white);
            color: var(--dark);
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Animations */
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-message {
            text-align: center;
            color: var(--success);
            transform: scale(0);
        }

        .success-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-wrapper {
                grid-template-columns: 1fr;
            }

            .auth-decoration {
                display: none;
            }

            .auth-form {
                padding: 2rem;
            }

            .gender-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="login-page">
    <!-- Interactive Background -->
    <div id="particles-js"></div>
    <div class="background-waves"></div>

    <!-- Back to home button with enhanced animation -->
    <a href="index.html" class="back-home ripple-effect">
        <span class="circle">
            <i class="fas fa-arrow-left"></i>
        </span>
        <span class="button-text">Back to Home</span>
    </a>

    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-wrapper glass-effect">
            <!-- Left side - Login Form -->
            <form id="loginForm" class="auth-form animate__animated animate__slideInLeft">
                <div class="form-header text-center">
                    <div class="brand-container">
                        <div class="logo-wrapper">
                            <img src="hospital logo.webp" alt="Logo" class="auth-logo pulse-animation">
                            <div class="symbol-ring">
                                <i class="fas fa-heartbeat symbol-icon"></i>
                                <i class="fas fa-stethoscope symbol-icon"></i>
                                <i class="fas fa-user-md symbol-icon"></i>
                                <i class="fas fa-pills symbol-icon"></i>
                                <i class="fas fa-hospital symbol-icon"></i>
                            </div>
                        </div>
                        <h1 class="gradient-text">Welcome Back!</h1>
                        <p class="text-muted typewriter">Please login to your account</p>
                    </div>
                </div>

                <div class="form-group floating-input focus-animation">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <div class="input-underline"></div>
                </div>

                <!-- Add after email input field -->
                <div class="form-group">
                    <label class="input-label">Gender</label>
                    <div class="gender-selector">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male" class="gender-label">
                                <i class="fas fa-mars"></i>
                                <span>Male</span>
                            </label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" class="gender-label">
                                <i class="fas fa-venus"></i>
                                <span>Female</span>
                            </label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other" class="gender-label">
                                <i class="fas fa-transgender"></i>
                                <span>Other</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group floating-input">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-underline"></div>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary btn-login">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <!-- Enhanced social login section -->
                <div class="social-login">
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google hover-float">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn facebook hover-float">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn apple hover-float">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                </div>

                <!-- Enhanced redirect link -->
                <p class="auth-redirect">
                    Don't have an account? 
                    <a href="register.html" class="gradient-link">Sign up</a>
                </p>
            </form>

            <!-- Right side - Interactive Decoration -->
            <div class="auth-decoration animate__animated animate__slideInRight">
                <div class="decoration-content">
                    <h2 class="gradient-text floating">Your Health Journey Starts Here</h2>
                    <p class="typing-text">Access your healthcare dashboard and connect with professionals</p>
                    <div class="floating-elements">
                        <i class="fas fa-heartbeat floating-icon"></i>
                        <i class="fas fa-stethoscope floating-icon"></i>
                        <i class="fas fa-user-md floating-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        // Password visibility toggle
        function togglePassword() {
            const password = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            if (password.type === 'password') {
                password.type = 'text';
                toggleBtn.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                password.type = 'password';
                toggleBtn.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Form validation and submission
        const form = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        let genderError = null;

        // Validation functions
        const showError = (input, message) => {
            const formGroup = input.parentElement;
            formGroup.classList.remove('success');
            formGroup.classList.add('error');
            const error = formGroup.querySelector('.error-message') || document.createElement('div');
            error.className = 'error-message';
            error.innerHTML = `<i class="fas fa-exclamation-circle"></i>${message}`;
            if (!formGroup.querySelector('.error-message')) {
                formGroup.appendChild(error);
            }
        };

        const showSuccess = (input) => {
            const formGroup = input.parentElement;
            formGroup.classList.remove('error');
            formGroup.classList.add('success');
            const error = formGroup.querySelector('.error-message');
            if (error) {
                error.remove();
            }
        };

        const clearGenderError = () => {
            if (genderError) {
                genderError.remove();
                genderError = null;
            }
        };

        // Real-time validation
        email.addEventListener('input', () => {
            if (!email.value.trim()) {
                showError(email, 'Email is required');
            } else if (!isValidEmail(email.value)) {
                showError(email, 'Please enter a valid email address');
            } else {
                showSuccess(email);
            }
        });

        password.addEventListener('input', () => {
            if (!password.value.trim()) {
                showError(password, 'Password is required');
            } else if (!isValidPassword(password.value)) {
                showError(password, 'Password must contain at least 8 characters, one uppercase, one lowercase, one number and one special character');
            } else {
                showSuccess(password);
            }
        });

        // Gender selection validation
        document.querySelectorAll('input[name="gender"]').forEach(radio => {
            radio.addEventListener('change', clearGenderError);
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let isValid = true;

            // Clear previous errors
            clearGenderError();

            // Validate email
            if (!email.value.trim()) {
                showError(email, 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                showError(email, 'Please enter a valid email address');
                isValid = false;
            } else {
                showSuccess(email);
            }

            // Validate password
            if (!password.value.trim()) {
                showError(password, 'Password is required');
                isValid = false;
            } else if (!isValidPassword(password.value)) {
                showError(password, 'Invalid password format');
                isValid = false;
            } else {
                showSuccess(password);
            }

            // Validate gender selection
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                const genderGroup = document.querySelector('.gender-selector').parentElement;
                genderError = document.createElement('div');
                genderError.className = 'error-message';
                genderError.innerHTML = '<i class="fas fa-exclamation-circle"></i>Please select your gender';
                genderGroup.appendChild(genderError);
                isValid = false;
            }

            if (isValid) {
                document.querySelector('.loading-overlay').style.display = 'flex';
                
                // Simulate API call
                setTimeout(() => {
                    const loginSuccess = true;
                    
                    if (loginSuccess) {
                        // Show success animation and redirect
                        const overlay = document.querySelector('.loading-overlay');
                        overlay.innerHTML = `
                            <div class="success-message">
                                <i class="fas fa-check-circle"></i>
                                <p>Login Successful!</p>
                            </div>
                        `;
                        
                        gsap.to('.success-message', {
                            scale: 1,
                            duration: 0.5,
                            ease: "elastic.out(1, 0.5)",
                            onComplete: () => {
                                // Store user data in localStorage
                                localStorage.setItem('userEmail', email.value);
                                localStorage.setItem('userGender', gender.value);
                                // Redirect to chat interface
                                window.location.href = 'chat.html';
                            }
                        });
                    } else {
                        document.querySelector('.loading-overlay').style.display = 'none';
                        showError(email, 'Invalid credentials');
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
