<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker - Smart Healthcare Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="dashboard-layout">
        <nav class="sidebar">
            <!-- Same sidebar as dashboard.html -->
        </nav>

        <main class="symptom-checker">
            <header>
                <h1>Symptom Checker</h1>
                <p>Please describe your symptoms below for AI analysis</p>
            </header>

            <form id="symptomForm" class="symptom-form">
                <div class="form-group">
                    <label for="mainSymptom">Main Symptom</label>
                    <input type="text" id="mainSymptom" name="mainSymptom" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration</label>
                    <select id="duration" name="duration" required>
                        <option value="">Select duration</option>
                        <option value="today">Today</option>
                        <option value="few-days">Few days</option>
                        <option value="week">A week</option>
                        <option value="month">A month or more</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="severity">Severity (1-10)</label>
                    <input type="range" id="severity" name="severity" min="1" max="10" value="5">
                    <span id="severityValue">5</span>
                </div>

                <div class="form-group">
                    <label for="additionalSymptoms">Additional Symptoms</label>
                    <div id="symptomTags" class="symptom-tags"></div>
                    <input type="text" id="additionalSymptoms" placeholder="Type and press Enter to add">
                </div>

                <div class="form-group">
                    <label for="description">Detailed Description</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <button type="submit" class="btn-primary">Analyze Symptoms</button>
            </form>
        </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/symptom-checker.js"></script>
</body>
</html>
