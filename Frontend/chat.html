<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Buddy AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #7c3aed;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            background: var(--surface);
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .new-chat-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: var(--radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .new-chat-btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
        }

        .chat-item {
            padding: 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-item:hover {
            background: var(--background);
        }

        .chat-item.active {
            background: var(--primary);
            color: white;
        }

        /* Main Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .message-content {
            background: var(--background);
            padding: 1rem;
            border-radius: var(--radius);
            max-width: 80%;
        }

        .user .message-content {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .assistant .message-avatar {
            background: var(--secondary);
        }

        .input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            background: var(--background);
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            resize: none;
            padding: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text);
        }

        .action-buttons {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            background: none;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
        }

        .send-btn:hover {
            background: var(--primary-light);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* File Upload */
        .file-preview {
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: var(--background);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-file {
            color: var(--danger);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i>
                New Chat
            </button>
            <div class="chat-list">
                <!-- Chat items will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h2>Care Buddy AI</h2>
                <div class="chat-actions">
                    <button class="action-btn" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message assistant">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your Care Buddy AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div id="filePreview"></div>
                <div class="input-container">
                    <textarea 
                        class="input-field" 
                        placeholder="Type your message here... Press Enter to send, Shift + Enter for new line"
                        rows="1"
                    ></textarea>
                    <div class="action-buttons">
                        <button class="action-btn" id="uploadBtn" title="Upload file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="action-btn send-btn" id="sendBtn" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <input 
                        type="file" 
                        id="fileInput" 
                        style="display: none" 
                        accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"
                    >
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.querySelector('.input-field');
            const sendBtn = document.getElementById('sendBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const filePreview = document.getElementById('filePreview');
            let files = [];

            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Handle file upload
            uploadBtn.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    files.push(file);
                    showFilePreview(file);
                }
            });

            function showFilePreview(file) {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                preview.innerHTML = `
                    <i class="fas fa-file"></i>
                    <span>${file.name}</span>
                    <i class="fas fa-times remove-file"></i>
                `;
                preview.querySelector('.remove-file').onclick = () => {
                    files = files.filter(f => f !== file);
                    preview.remove();
                };
                filePreview.appendChild(preview);
            }

            // Send message function
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message || files.length > 0) {
                    addMessage(message, files);
                    chatInput.value = '';
                    chatInput.style.height = 'auto';
                    files = [];
                    filePreview.innerHTML = '';
                }
            }

            // Add message to chat
            function addMessage(text, attachments = []) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                
                let content = '';
                if (text) content += `<p>${text}</p>`;
                
                if (attachments.length > 0) {
                    content += '<div class="attachments">';
                    attachments.forEach(file => {
                        content += `
                            <div class="attachment">
                                <i class="fas fa-file"></i>
                                <span>${file.name}</span>
                            </div>
                        `;
                    });
                    content += '</div>';
                }

                messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simulate AI response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message assistant';
                    botMessage.innerHTML = `
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>I've received your message${attachments.length ? ' and files' : ''}. How else can I assist you?</p>
                        </div>
                    `;
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
