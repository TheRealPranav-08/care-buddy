<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Healthcare Portal</title>
    <!-- Modern CSS frameworks and fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body class="register-page">
    <!-- Back to home button -->
    <a href="index.html" class="back-home animate__animated animate__fadeIn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-wrapper">
            <!-- Left side - Register Form -->
            <form id="registerForm" class="auth-form animate__animated animate__slideInLeft">
                <div class="form-header">
                    <img src="assets/images/logo.png" alt="Logo" class="auth-logo">
                    <h1>Create Your Account</h1>
                    <p class="text-muted">Join our healthcare community today</p>
                </div>

                <div class="form-steps-progress">
                    <div class="progress-bar">
                        <div class="progress" id="formProgress"></div>
                    </div>
                    <div class="steps-indicator">
                        <span class="step active">Personal</span>
                        <span class="step">Contact</span>
                        <span class="step">Security</span>
                    </div>
                </div>

                <!-- Step 1: Personal Information -->
                <div class="form-step" id="step1">
                    <div class="form-group floating-input">
                        <input type="text" id="fullName" name="fullName" required placeholder=" ">
                        <label for="fullName">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group floating-input">
                        <input type="date" id="dob" name="dob" required placeholder=" ">
                        <label for="dob">
                            <i class="fas fa-calendar"></i> Date of Birth
                        </label>
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group">
                        <div class="gender-select">
                            <label>Gender</label>
                            <div class="gender-options">
                                <button type="button" class="gender-btn active">
                                    <i class="fas fa-mars"></i> Male
                                </button>
                                <button type="button" class="gender-btn">
                                    <i class="fas fa-venus"></i> Female
                                </button>
                                <button type="button" class="gender-btn">
                                    <i class="fas fa-transgender"></i> Other
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Contact Information -->
                <div class="form-step hidden" id="step2">
                    <div class="form-group floating-input">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group floating-input">
                        <input type="tel" id="phone" name="phone" required placeholder=" ">
                        <label for="phone">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group floating-input">
                        <input type="text" id="address" name="address" required placeholder=" ">
                        <label for="address">
                            <i class="fas fa-location-dot"></i> Address
                        </label>
                        <div class="input-underline"></div>
                    </div>
                </div>

                <!-- Step 3: Security Information -->
                <div class="form-step hidden" id="step3">
                    <div class="form-group floating-input">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-underline"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group floating-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <div class="input-underline"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                </div>

                <div class="form-navigation">
                    <button type="button" class="btn-secondary" id="prevBtn" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn-primary" id="nextBtn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button type="submit" class="btn-primary" id="submitBtn" style="display: none;">
                        Create Account <i class="fas fa-check"></i>
                    </button>
                </div>

                <div class="auth-redirect">
                    Already have an account? 
                    <a href="login.html" class="animate-link">Sign in</a>
                </div>
            </form>

            <!-- Right side - Decorative Element -->
            <div class="auth-decoration animate__animated animate__slideInRight">
                <div class="decoration-content">
                    <h2>Welcome to Healthcare Innovation</h2>
                    <p>Join thousands of users who trust our platform for their healthcare needs</p>
                    <div class="decoration-image"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 3;

        // Initialize form steps
        function updateFormSteps() {
            document.querySelectorAll('.form-step').forEach((step, index) => {
                step.classList.add('hidden');
            });
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            
            // Update progress bar
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('formProgress').style.width = `${progress}%`;
            
            // Update buttons
            document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = currentStep === totalSteps ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentStep === totalSteps ? 'block' : 'none';
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.toggle('active', index < currentStep);
            });
        }

        // Navigation handlers
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps) {
                currentStep++;
                updateFormSteps();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                updateFormSteps();
            }
        });

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                toggleBtn.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelector('.loading-overlay').style.display = 'flex';
            
            // Simulate API call
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.display = 'none';
                // Add your registration logic here
            }, 1500);
        });

        // Initialize animations
        gsap.from(".auth-logo", {
            duration: 1,
            y: -50,
            opacity: 0,
            delay: 0.2,
            ease: "power3.out"
        });

        gsap.from(".form-group", {
            duration: 0.8,
            y: 20,
            opacity: 0,
            stagger: 0.2,
            delay: 0.5,
            ease: "power3.out"
        });

        // Gender selection
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
