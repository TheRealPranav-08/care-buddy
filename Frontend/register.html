<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Healthcare Portal</title>
    
    <!-- Essential CSS frameworks and fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Remove or comment out redundant CSS files -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="css/form.css"> -->
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="form.css"> -->

    <!-- Keep all styles in one place -->
    <style>
        :root {
            --primary: #4C9AFF;
            --primary-dark: #2684FF;
            --secondary: #7C5CFF;
            --success: #36B37E;
            --danger: #FF5630;
            --warning: #FFAB00;
            --dark: #172B4D;
            --light: #F4F5F7;
            --white: #FFFFFF;
            --border: #E2E8F0;
            
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --shadow-sm: 0 2px 4px rgba(9, 30, 66, 0.08);
            --shadow-md: 0 4px 8px rgba(9, 30, 66, 0.12);
            --shadow-lg: 0 8px 16px rgba(9, 30, 66, 0.16);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        body.register-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #EEF2FF 0%, #F8FAFF 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            z-index: 10;
        }

        .back-home:hover {
            transform: translateX(-4px);
            color: var(--primary);
        }

        /* Enhanced Form Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(238, 242, 255, 0.9) 0%, rgba(248, 250, 255, 0.9) 100%),
                        url('path-to-your-background-pattern.svg');
            background-attachment: fixed;
        }

        /* Glass Morphism Enhancement */
        .auth-wrapper {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Form Styles */
        .auth-form {
            padding: 3rem;
            background: var(--white);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        /* Input Field Enhancements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 50px;
            padding: 0.75rem 1rem 0.75rem 2.5rem; /* Adjusted padding for icon */
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            color: var(--dark);
            background: var(--white);
            transition: var(--transition);
        }

        .form-group label {
            position: absolute;
            left: 2.5rem; /* Align with input text after icon */
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            transition: var(--transition);
            font-size: 0.95rem;
            background: var(--white);
            padding: 0 0.25rem;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
            pointer-events: none;
            z-index: 1;
        }

        /* Enhanced Gender Selection */
        .gender-select {
            margin-bottom: 1.5rem;
        }

        .gender-select label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        .gender-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .gender-btn {
            height: 48px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            background: var(--white);
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .gender-btn i {
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        .gender-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .gender-btn:hover:not(.active) {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Progress Bar */
        .form-steps-progress {
            margin: 2.5rem 0;
        }

        .progress-bar {
            height: 6px;
            background: var(--light);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.4s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(124, 92, 255, 0.2);
        }

        .steps-indicator {
            display: flex;
            justify-content: space-between;
        }

        .step {
            color: var(--dark);
            font-size: 0.875rem;
            position: relative;
            padding-top: 1rem;
        }

        .step::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--light);
            transition: var(--transition);
        }

        .step.active::before {
            background: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 154, 255, 0.2);
        }

        /* Gender Selection */
        .gender-options {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .gender-btn {
            flex: 1;
            padding: 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: white;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .gender-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gender-btn > * {
            position: relative;
            z-index: 2;
        }

        .gender-btn.active {
            border-color: var(--primary);
            color: white;
        }

        .gender-btn.active::before {
            opacity: 1;
        }

        /* Form Navigation */
        .form-navigation {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary,
        .btn-secondary {
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: none;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Decorative Right Side */
        .auth-decoration {
            background: var(--gradient-primary);
            padding: 3rem;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-decoration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zM22.343 0L13.858 8.485 15.272 9.9l7.9-7.9h-.83zm5.657 0L19.515 8.485 17.343 10.657 28 0h-2.83zM32.657 0L26.172 6.485 24.757 7.9l7.9-7.9h2.83zM22.343 0L13.858 8.485 15.272 9.9l7.9-7.9h-.83zm5.657 0L19.515 8.485 17.343 10.657 28 0h-2.83zM32.657 0L26.172 6.485 24.757 7.9l7.9-7.9h2.83z' fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .auth-wrapper {
                grid-template-columns: 1fr;
            }

            .auth-decoration {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .auth-form {
                padding: 2rem;
            }

            .gender-options {
                flex-direction: column;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }

        /* Error State Enhancements */
        .form-group.error input {
            border-color: var(--danger);
            background: rgba(255, 99, 71, 0.05);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading State Enhancement */
        .loading-overlay {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }

        .success-message {
            animation: scaleIn 0.5s ease forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="register-page">
    <!-- Back to home button -->
    <a href="index.html" class="back-home animate__animated animate__fadeIn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container animate__animated animate__fadeIn">
        <div class="auth-wrapper">
            <!-- Left side - Register Form -->
            <form id="registerForm" class="auth-form animate__animated animate__slideInLeft">
                <div class="form-header">
                    <img src="hospital logo.webp" alt="Logo" class="auth-logo">
                    <h1>Create Your Account</h1>
                    <p class="text-muted">Join our healthcare community today</p>
                </div>

                <div class="form-steps-progress">
                    <div class="progress-bar">
                        <div class="progress" id="formProgress"></div>
                    </div>
                    <div class="steps-indicator">
                        <span class="step active">Personal</span>
                        <span class="step">Contact</span>
                        <span class="step">Security</span>
                    </div>
                </div>

                <!-- Step 1: Personal Information -->
                <div class="form-step" id="step1">
                    <div class="form-group floating-input">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required placeholder=" ">
                        <label for="fullName">Full Name</label>
                    </div>

                    <div class="form-group floating-input">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="dob" name="dob" required>
                        <label for="dob">Date of Birth</label>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder=" ">
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-group">
                        <div class="gender-select">
                            <label>Gender</label>
                            <div class="gender-options">
                                <button type="button" class="gender-btn active">
                                    <i class="fas fa-mars"></i>
                                    Male
                                </button>
                                <button type="button" class="gender-btn">
                                    <i class="fas fa-venus"></i>
                                    Female
                                </button>
                                <button type="button" class="gender-btn">
                                    <i class="fas fa-transgender"></i>
                                    Other
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Contact Information -->
                <div class="form-step hidden" id="step2">
                    <div class="form-group floating-input">
                        <input type="tel" id="phone" name="phone" required placeholder=" ">
                        <label for="phone">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group floating-input">
                        <input type="text" id="address" name="address" required placeholder=" ">
                        <label for="address">
                            <i class="fas fa-location-dot"></i> Address
                        </label>
                        <div class="input-underline"></div>
                    </div>
                </div>

                <!-- Step 3: Security Information -->
                <div class="form-step hidden" id="step3">
                    <div class="form-group floating-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-underline"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group floating-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <div class="input-underline"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                </div>

                <div class="form-navigation">
                    <button type="button" class="btn-secondary" id="prevBtn" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button type="button" class="btn-primary" id="nextBtn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                    <button type="submit" class="btn-primary" id="submitBtn" style="display: none;">
                        Create Account <i class="fas fa-check"></i>
                    </button>
                </div>

                <div class="auth-redirect">
                    Already have an account? 
                    <a href="login.html" class="animate-link">Sign in</a>
                </div>
            </form>

            <!-- Right side - Decorative Element -->
            <div class="auth-decoration animate__animated animate__slideInRight">
                <div class="decoration-content">
                    <h2>Welcome to Healthcare Innovation</h2>
                    <p>Join thousands of users who trust our platform for their healthcare needs</p>
                    <div class="decoration-image"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 3;

        // Initialize form steps
        function updateFormSteps() {
            document.querySelectorAll('.form-step').forEach((step, index) => {
                step.classList.add('hidden');
            });
            document.getElementById(`step${currentStep}`).classList.remove('hidden');
            
            // Update progress bar
            const progress = ((currentStep - 1) / (totalSteps - 1)) * 100;
            document.getElementById('formProgress').style.width = `${progress}%`;
            
            // Update buttons
            document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = currentStep === totalSteps ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentStep === totalSteps ? 'block' : 'none';
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.toggle('active', index < currentStep);
            });
        }

        // Navigation handlers
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps) {
                currentStep++;
                updateFormSteps();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                updateFormSteps();
            }
        });

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                toggleBtn.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Validation functions
        const validations = {
            fullName: {
                regex: /^[a-zA-Z\s]{2,50}$/,
                message: 'Please enter a valid name (2-50 characters, letters only)'
            },
            email: {
                regex: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                message: 'Please enter a valid email address'
            },
            phone: {
                regex: /^\+?[\d\s-]{10,}$/,
                message: 'Please enter a valid phone number (min 10 digits)'
            },
            password: {
                regex: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/,
                message: 'Password must contain at least 8 characters, including uppercase, lowercase, number and special character'
            }
        };

        const showError = (input, message) => {
            const formGroup = input.closest('.form-group');
            formGroup.classList.add('error');
            const error = document.createElement('div');
            error.className = 'error-message animate__animated animate__fadeIn';
            error.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            formGroup.appendChild(error);
        };

        const removeError = (input) => {
            const formGroup = input.closest('.form-group');
            formGroup.classList.remove('error');
            const error = formGroup.querySelector('.error-message');
            if (error) error.remove();
        };

        const validateStep = (stepNumber) => {
            let isValid = true;
            const step = document.getElementById(`step${stepNumber}`);
            const inputs = step.querySelectorAll('input:not([type="radio"])');

            inputs.forEach(input => {
                removeError(input);

                if (input.required && !input.value.trim()) {
                    showError(input, `${input.labels[0].textContent.trim()} is required`);
                    isValid = false;
                    return;
                }

                if (validations[input.id] && input.value.trim()) {
                    if (!validations[input.id].regex.test(input.value.trim())) {
                        showError(input, validations[input.id].message);
                        isValid = false;
                    }
                }
            });

            // Special validation for gender selection
            if (stepNumber === 1) {
                const genderSelected = document.querySelector('.gender-btn.active');
                if (!genderSelected) {
                    const genderGroup = document.querySelector('.gender-select');
                    showError(genderGroup, 'Please select your gender');
                    isValid = false;
                }
            }

            // Password confirmation validation
            if (stepNumber === 3) {
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                if (password.value !== confirmPassword.value) {
                    showError(confirmPassword, 'Passwords do not match');
                    isValid = false;
                }

                const terms = document.getElementById('terms');
                if (!terms.checked) {
                    showError(terms, 'You must accept the Terms & Conditions');
                    isValid = false;
                }
            }

            return isValid;
        };

        // Update navigation handlers with validation
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (validateStep(currentStep) && currentStep < totalSteps) {
                animateStepTransition('next');
                currentStep++;
                updateFormSteps();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                updateFormSteps();
            }
        });

        // Add step transition animation
        function animateStepTransition(direction) {
            const currentStepEl = document.getElementById(`step${currentStep}`);
            const nextStep = direction === 'next' ? currentStep + 1 : currentStep - 1;
            const nextStepEl = document.getElementById(`step${nextStep}`);

            gsap.to(currentStepEl, {
                opacity: 0,
                x: direction === 'next' ? -50 : 50,
                duration: 0.3,
                onComplete: () => {
                    currentStepEl.classList.add('hidden');
                    nextStepEl.classList.remove('hidden');
                    gsap.fromTo(nextStepEl,
                        { opacity: 0, x: direction === 'next' ? 50 : -50 },
                        { opacity: 1, x: 0, duration: 0.3 }
                    );
                }
            });
        }

        // Real-time validation
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('input', () => {
                removeError(input);
                if (validations[input.id] && input.value.trim()) {
                    if (!validations[input.id].regex.test(input.value.trim())) {
                        showError(input, validations[input.id].message);
                    }
                }
            });
        });

        // Enhanced form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateStep(currentStep)) {
                const loadingOverlay = document.querySelector('.loading-overlay');
                loadingOverlay.style.display = 'flex';
                
                // Collect form data
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    gender: document.querySelector('.gender-btn.active').textContent.trim(),
                    dob: document.getElementById('dob').value,
                    address: document.getElementById('address').value
                };

                // Simulate API call
                setTimeout(() => {
                    loadingOverlay.innerHTML = `
                        <div class="success-message animate__animated animate__fadeInUp">
                            <i class="fas fa-check-circle"></i>
                            <h3>Registration Successful!</h3>
                            <p>Redirecting to login...</p>
                        </div>
                    `;

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }, 1500);
            }
        });

        // Initialize animations
        gsap.from(".auth-logo", {
            duration: 1,
            y: -50,
            opacity: 0,
            delay: 0.2,
            ease: "power3.out"
        });

        gsap.from(".form-group", {
            duration: 0.8,
            y: 20,
            opacity: 0,
            stagger: 0.2,
            delay: 0.5,
            ease: "power3.out"
        });

        // Gender selection
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
